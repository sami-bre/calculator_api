<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
  <div class="calulator-grid">
    <div id ="display" class="output">
        <div data-pervious-operand class="previous-operand"></div> 
        <div data-current-operand class="current-opreand"></div>
       </div>
       <button id ="b7">7</button>
       <button id ="b8">8</button>
       <button id ="b9">9</button>
       <button id="div">/</button>
       <button id ="b4">4</button>
       <button id ="b5">5</button>
       <button id ="b6">6</button>
       <button id="add">+</button>
       <button id="b1">1</button>
       <button id="b2">2</button>
       <button id="b3">3</button>
       <button id="mul">*</button>
       
       <button id ="b0">0</button>
       <button id="dot">.</button>
       <button id="equals">= </button>
       <button id="sub">-</button>
       <button id="clear" class="span-4">clear</button>
      
       
  </div>  
</body>
</html>
